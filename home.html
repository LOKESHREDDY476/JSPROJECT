<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Finder</h1>
        <div class="hamburger-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div class="menu-content hidden">
                <ul>
                    <li><a href="#" data-category="Beef">Beef</a></li>
                    <li><a href="#" data-category="Chicken">Chicken</a></li>
                    <li><a href="#" data-category="Dessert">Dessert</a></li>
                    <li><a href="#" data-category="Lamb">Lamb</a></li>
                    <li><a href="#" data-category="Miscellaneous">Miscellaneous</a></li>
                    <li><a href="#" data-category="Pasta">Pasta</a></li>
                    <li><a href="#" data-category="Pork">Pork</a></li>
                    <li><a href="#" data-category="Seafood">Seafood</a></li>
                    <li><a href="#" data-category="Side">Side</a></li>
                    <li><a href="#" data-category="Starter">Starter</a></li>
                    <li><a href="#" data-category="Vegan">Vegan</a></li>
                    <li><a href="#" data-category="Vegetarian">Vegetarian</a></li>
                    <li><a href="#" data-category="Breakfast">Breakfast</a></li>
                    <li><a href="#" data-category="Goat">Goat</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main>
        <section class="search-area">
            <div class="search-box">
                <input type="search" placeholder="search recipies here..." id=search>
                <i class="fa-solid fa-magnifying-glass" style="border:1px solid red" id="icon"></i>
            </div>
            <h1>What are your favorite cuisines?</h1>
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div id="category-grid" class="category-grid">
                <!-- Categories will be loaded here using JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
