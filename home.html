<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>Meal Finder</h1>
    </header>
    <main>
        <section class="search-area">
            <div class="search-box">
                <input type="search" placeholder="Search recipes here..." aria-label="Search recipes">
                <i class="fa fa-search search-icon"></i>
            </div>
            <p><strong>What are your favorite cuisines?</strong><br>PERSONALIZE YOUR EXPERIENCE</p>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div id="category-grid" class="category-grid">
                <!-- Categories will be loaded here using JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
