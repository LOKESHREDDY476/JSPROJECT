<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="home.html"><i class="fa-solid fa-utensils"class="meals" style="font-size: 30px;"></i></a>Meal Finder</h1>
        <div class="hamburger-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div class="menu-content hidden">
                    <i style="margin-left:160px; margin-top:10px; border-radius: 50%; border: 2px solid red; padding: 10px; color: red;" id="cancel" class="fa-solid fa-xmark"></i>
                    <ul id="menu-list"></ul> 
            </div>
        </div>
    </header>
    <main>
        <section class="search-area">
            <!-- <div class="search-box"> -->
                <input type="search" placeholder="Search recipes here..." id="search">
                <i class="fa-solid fa-magnifying-glass" style="border:1px solid red" id="icon"></i>
            <!-- </div> -->
            <h1>What are your favorite cuisines?</h1>
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </section>
        <section class="categories">
            <h2 id="headingtag">CATEGORIES</h2>
            <div id="category-grid" class="category-grid"> </div>
                <!-- Categories will be loaded here using JavaScript -->
        </section>
        <section id="meal-details" class="meal-details hidden">
            <h2>Meals</h2>
            <div id="category-description" style="display: none;"></div>
        </section>
        <div id="meal-list"></div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
